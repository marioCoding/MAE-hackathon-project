<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="/style.css" type="text/css">
    <title>DC Superheroes</title>
</head>
<body>
    <section>
    <h1>DC Superheroes: Photo Gallery</h1>

    <div class="content">
    <figure class="frame">
    <img class="slide current" src="images/aquaman.jpg" alt="Man Sleeping In Tree (1/10)">
    <img class="slide" src="images/batman.jpg" alt="Sun Peeking Through Trees (2/10)">
    <img class="slide" src="images/cyborg.jpg" alt="Couple Looking At Mountain Overlooking Lake (3/10)">
    <img class="slide" src="images/flash.jpg" alt="Northern Lights (4/10)">
    <img class="slide" src="images/superman.jpg" alt="Storm On The Coast (5/10)">
    <img class="slide" src="images/wonderWoman.jpg" alt="Mountain Overlooking house (6/10)">
    
  
    <figcaption class="caption"></figcaption>
  </figure>


    <div class="controls">
        <a href="#" class="back-btn">Back</a>
        <a href="#" class="next-btn">Next</a>
      </div>
    </section>
    </div>
</body>
</html>
