<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <script src="main.js" defer></script>
    <title>DC Superheroes</title>
</head>

<body>
    <section>
        <h1>DC Superheroes: Photo Gallery</h1>

        <div class="content">
            <figure class="frame">
                <img class="slide current" src="images/aquaman.jpg" alt="Aquaman (1/6)">
                <img class="slide" src="images/batman.jpg" alt="Batman (2/6)">
                <img class="slide" src="images/cyborg.jpg" alt="Cyborg (3/6)">
                <img class="slide" src="images/flash.jpg" alt="The Flash (4/6)">
                <img class="slide" src="images/superman.jpg" alt="Superman (5/6)">
                <img class="slide" src="images/wonderWoman.jpg" alt="Wonderwoman (6/6)">


                <figcaption class="caption"></figcaption>
            </figure>

            <p class="bio"></p>



            <div class="controls">
                <a href="#" class="back-btn">Back</a>
                <a href="#" class="next-btn">Next</a>
            </div>
    </section>
    </div>
</body>

</html>
