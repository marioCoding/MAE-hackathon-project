<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="main.js" defer></script>
    <title>DC Superheroes</title>
</head>

<body>
    <section>
        <h1>DC Superheroes: Photo Gallery</h1>

        <div class="content">
            <figure class="frame">
                <img id="mainImage" class="slide current" src="images/aquaman.jpg" alt="Aquaman (1/6)" bio="testing 123">
                <a href="https://en.wikipedia.org/wiki/Aquaman" target="_blank" class="wikiLink">Wiki</a>
                <img id="" class="slide" src="images/batman.jpg" alt="Batman (2/6)">
                <a href="https://en.wikipedia.org/wiki/Batman" target="_blank" class="wikiLink">Wiki</a>
                <img class="slide" src="images/cyborg.jpg" alt="Cyborg (3/6)">
                <a href="https://en.wikipedia.org/wiki/Cyborg_(DC_Comics)" target="_blank" class="wikiLink">Wiki</a>
                <img class="slide" src="images/flash.jpg" alt="The Flash (4/6)">
                <a href="https://en.wikipedia.org/wiki/Flash_(DC_Comics_character)" target="_blank" class="wikiLink">Wiki</a>
                <img class="slide" src="images/superman.jpg" alt="Superman (5/6)">
                <a href="https://en.wikipedia.org/wiki/Cyborg_(DC_Comics)" target="_blank" class="wikiLink">Wiki</a>
                <img class="slide" src="images/wonderWoman.jpg" alt="Wonderwoman (6/6)">
                <a href="https://en.wikipedia.org/wiki/Wonder_Woman" target="_blank" class="wikiLink">Wiki</a>

                <figcaption class="caption"></figcaption>
            </figure>
            <div class="controls">
    <a href="#" class="back-btn">Back</a>
    <a href="#" class="next-btn">Next</a>
  </div>

            <p id="bio"></p>

    </section>
    </div>
</body>

</html>
